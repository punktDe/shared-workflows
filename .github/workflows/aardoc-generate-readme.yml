---
name: Generate aar-doc README.md for the role
on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to install"
        required: false
        type: string
        default: "3.14"

permissions:
  contents: write

jobs:
  readme:
    name: Generate README.md from argument specs
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.0"

      - name: Set up Python
        run: uv python install ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          uv -q venv --allow-existing --seed .venv
          . .venv/bin/activate
          uv -q pip install -r requirements.txt

      - name: Run aar-doc
        run: |
          . .venv/bin/activate
          aar-doc --output-mode replace --config-file .aar-doc.yml . markdown

      - name: Output diff
        run: git diff README.md

      - name: Commit and push README
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git diff-index --quiet HEAD || git commit -m "chore: Generate README.md"
          git push
