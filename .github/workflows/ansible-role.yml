---
name: Ansible role
on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to install"
        required: false
        type: string
        default: "3.12"
      run_galaxy_release:
        description: "Run Galaxy release job on tag push (requires galaxy_api_key secret)"
        required: false
        type: boolean
        default: true
    secrets:
      galaxy_api_key:
        description: "Ansible Galaxy API key for role import (required when run_galaxy_release is true)"
        required: false

concurrency:
  group: readme-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: false

env:
  ANSIBLE_ROLES_PATH: roles
  ANSIBLE_HASH_BEHAVIOUR: merge

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Ansible
        uses: ./.github/actions/setup-ansible
        with:
          python-version: ${{ inputs.python-version }}

      - name: Run ansible-lint
        run: |
          . .venv/bin/activate
          ansible-lint

  molecule:
    strategy:
      matrix:
        os: [ubuntu-2204, ubuntu-2404, debian-12, debian-13]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Ansible
        uses: ./.github/actions/setup-ansible
        with:
          python-version: ${{ inputs.python-version }}
          install-yq: "true"
          install-galaxy-requirements: "true"

      - name: Copy the role to the global Ansible directory
        run: |
          mkdir -p ~/.ansible/roles
          role_name=$(yq -r ".galaxy_info.role_name" meta/main.yml)
          cp -r . ~/.ansible/roles/$role_name

      - name: Run molecule
        run: |
          . .venv/bin/activate
          molecule test -p ${{ matrix.os }}

  generate-readme:
    name: Generate README.md from argument specs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Ansible
        uses: ./.github/actions/setup-ansible
        with:
          python-version: ${{ inputs.python-version }}

      - name: Run aar-doc
        run: |
          . .venv/bin/activate
          aar-doc --output-mode replace --config-file .aar-doc.yml . markdown

      - name: Output diff
        run: git diff README.md

      - name: Commit and push README
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git diff-index --quiet HEAD || git commit -m "chore: Generate README.md"
          git push

  galaxy-release:
    name: Release
    if: >-
      always() && startsWith(github.ref, 'refs/tags/') && inputs.run_galaxy_release
    needs:
      - ansible-lint
      - molecule
      - generate-readme
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Ansible
        uses: ./.github/actions/setup-ansible
        with:
          python-version: ${{ inputs.python-version }}

      - name: Trigger a new import on Galaxy
        run: >-
          ansible-galaxy role import --api-key ${{ secrets.galaxy_api_key }}
          $(echo ${{ github.repository }} | cut -d/ -f1) $(echo ${{ github.repository }} | cut -d/ -f2)
